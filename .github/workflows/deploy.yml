name: Deploy Minified CSS Only on Merge

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  deploy-css-to-main:
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'dev'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install CSS minifier
      run: npm install -g csso-cli

    - name: Minify style.css
      run: csso dist/style.css --output style.min.css

    - name: Clean up all files except style.min.css
      run: |
        rm -rf *
        mv style.min.css .

    - name: Commit and push only style.min.css to main
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add style.min.css
        git commit -m "Deploy minified style.css to main"
        git push origin HEAD:main --force
